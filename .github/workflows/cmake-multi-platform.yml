# Mogeko Castle Gaiden: Github Madness - CI/CD Pipeline
name: Build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "Windows (MSVC)"
            os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
            vcpkg_triplet: x64-windows
            artifact_name: MogekoCastleGaiden-Windows

          - name: "Linux (GCC)"
            os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
            vcpkg_triplet: x64-linux
            artifact_name: MogekoCastleGaiden-Linux

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Install Linux dependencies
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxinerama-dev libxcursor-dev xorg-dev libglu1-mesa-dev pkg-config \
            libxi-dev libxrandr-dev libxxf86vm-dev libxss-dev \
            libasound2-dev libpulse-dev libsndio-dev \
            libflac-dev libvorbis-dev libmpg123-dev libopus-dev \
            libfluidsynth-dev libtimidity-dev \
            autoconf automake libtool nasm

      # Setup vcpkg
      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: ${{ github.workspace }}/vcpkg
          runVcpkgInstall: true

      - name: Configure CMake
        run: >
          cmake -B build
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake
          -DVCPKG_TARGET_TRIPLET=${{ matrix.vcpkg_triplet }}

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }}

      # Install to a staging directory (this copies DLLs automatically)
      - name: Install
        run: cmake --install build --config ${{ env.BUILD_TYPE }} --prefix staging

      # Copy DLLs on Windows
      - name: Copy DLLs (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $buildDir = "build/${{ env.BUILD_TYPE }}"
          $vcpkgBin = "${{ github.workspace }}/vcpkg/installed/${{ matrix.vcpkg_triplet }}/bin"
          if (Test-Path $vcpkgBin) {
            Copy-Item "$vcpkgBin/*.dll" -Destination $buildDir -Force -ErrorAction SilentlyContinue
          }
          # Also copy from vcpkg_installed in build dir
          $vcpkgInstalled = "build/vcpkg_installed/${{ matrix.vcpkg_triplet }}/bin"
          if (Test-Path $vcpkgInstalled) {
            Copy-Item "$vcpkgInstalled/*.dll" -Destination $buildDir -Force -ErrorAction SilentlyContinue
          }

      # Copy shared libraries on Linux
      - name: Copy shared libraries (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p build/lib
          # Copy from vcpkg installed libs
          if [ -d "build/vcpkg_installed/${{ matrix.vcpkg_triplet }}/lib" ]; then
            cp -r build/vcpkg_installed/${{ matrix.vcpkg_triplet }}/lib/*.so* build/lib/ 2>/dev/null || true
          fi
          if [ -d "${{ github.workspace }}/vcpkg/installed/${{ matrix.vcpkg_triplet }}/lib" ]; then
            cp -r ${{ github.workspace }}/vcpkg/installed/${{ matrix.vcpkg_triplet }}/lib/*.so* build/lib/ 2>/dev/null || true
          fi

      # Upload build artifacts
      - name: Upload artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            build/${{ env.BUILD_TYPE }}/
          if-no-files-found: warn

      - name: Upload artifacts (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            build/MogekoCastleGaiden
            build/assets/
            build/lib/
          if-no-files-found: warn
